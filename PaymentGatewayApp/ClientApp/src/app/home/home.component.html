<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedOption}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button *ngFor="let option of  options" ngbDropdownItem (click)="changeSelection(option.name)"  >{{option.name}}</button>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="row" >
  <div class="content" [style.visibility] ="selectedOption!='---select---'? 'visible':'hidden'">
    <h3 >{{selectedOption}}</h3>
    <div class="row" [style.visibility]="IsBankSelected ? 'visible' : 'hidden'">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{selectedBank}}</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1" style="height:300px;overflow-y:scroll">
            <button *ngFor="let bank of  banks" ngbDropdownItem (click)="changeBank(bank.name)">{{bank.name}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form #transValue="ngForm" (ngSubmit)="onClickSubmit(transValue.value)">
          <div class="form-group"  [style.visibility]= "IsCardSelected ? 'visible' : 'hidden'">
            <label for="amount">Card Number / CVV:</label>
            <div class="row">
              <div class="col-md-8">
                <input type="number" class="form-control" id="cardnumber" name="cardnumber" required ngModel> 
              </div>
              <span>/</span>
              <div class="col-md-3">
                <input type="number" class="form-control" id="cvv" name="cvv" required ngModel>
              </div>
            </div>            
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" required ngModel>
          </div>

          <div class="form-group">
            <label for="merchantID">Merchant ID:</label>
            <input type="text" class="form-control" id="merchantID" name="merchantID" required ngModel>
          </div>

          <div class="form-group">
            <label for="Reference">Reference:</label>
            <input type="text" class="form-control" id="reference" name="reference" required ngModel>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
        
    </div>
  </div>
</div>
<hr />
